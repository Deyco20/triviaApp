<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game</title>
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>

  <div id="setup-view">
    <form id="setup-form">
      <h2>Set up your Trivia</h2>
  
      <div class="form-group">
        <label for="category-select">Category:</label>
        <select id="category-select">
          </select>
      </div>
  
      <div class="form-group">
        <label for="difficulty-select">Difficulty:</label>
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="type-select">Question Type:</label>
        <select id="type-select">
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="amount-input">Number of Questions:</label>
        <input type="number" id="amount-input" value="10" min="1" max="50">
      </div>
  
      <button type="submit">Start</button>
    </form>
  </div>

  <div id="quiz-view" style="display: none;">
    <h3 id="question-text"></h3>
    <div id="timer">15</div>
    <div id="answers-container">
      </div>
  </div>

  <div id="results-view" style="display: none;">
    <h2>Results</h2>
    <p>Your Score: <span id="score"></span></p>
    <p>Time Taken: <span id="time-taken"></span></p>
    <h3>Game History</h3>
    <ul id="history-list"></ul>
    <button id="return-btn">Play Again</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
