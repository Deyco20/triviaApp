<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game</title>
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>

  <div id="setup-view">
    <form id="setup-form">
      <h2>Configura tu Trivia</h2>
  
      <div class="form-group">
        <label for="category-select">Categoría:</label>
        <select id="category-select">
          </select>
      </div>
  
      <div class="form-group">
        <label for="difficulty-select">Dificultad:</label>
        <select id="difficulty-select">
          <option value="easy">Fácil</option>
          <option value="medium">Media</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="type-select">Tipo de Pregunta:</label>
        <select id="type-select">
          <option value="multiple">Opción Múltiple</option>
          <option value="boolean">Verdadero / Falso</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="amount-input">Número de Preguntas:</label>
        <input type="number" id="amount-input" value="10" min="1" max="50">
      </div>
  
      <button type="submit">Empezar</button>
    </form>
  </div>

  <div id="quiz-view" style="display: none;">
    <h3 id="question-text"></h3>
    <div id="timer">15</div>
    <div id="answers-container">
      </div>
  </div>

  <div id="results-view" style="display: none;">
    <h2>Resultados</h2>
    <p>Tu puntaje: <span id="score"></span></p>
    <p>Tiempo: <span id="time-taken"></span></p>
    <h3>Historial de Juegos</h3>
    <ul id="history-list"></ul>
    <button id="return-btn">Jugar de Nuevo</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
